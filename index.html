<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta itemprop="name" content="年味">
    <meta itemprop="description" content="跨越山海，勿忘回家">
    <meta itemprop="image" content="./image/scene01.jpg">
    <title>你的家乡味道</title>
    <script src="./nw/js/flexible.js"></script>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<link href="https://cdn.bootcss.com/Swiper/4.4.6/css/swiper.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./nw/css/mpicker.css">
    <link rel="stylesheet" href="./nw/css/main.css">
</head>

<body>
    <div class="start-page">
        <div class="prencet">
            <div>
                <span class="text">0%</span>
                <div class="num-o">
                    <span class="num"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide stop-swiping" data-swiper-autoplay="8300">
                <div class="box right bottom50">
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">看过五彩斑斓的城市</p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.3s">看过山海的流澜</p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4.3s">却从不敢凝望</p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="6.3s">每一次送 你不舍的眼神</p>
                </div>
            </div>
            <div class="swiper-slide" data-swiper-autoplay="8300">
                <div class="box left bottom50">
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">充满了思念的行李箱</p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.3s">在候机厅拖得隆隆作响</p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4.3s">你总说世界很大</p>
                    <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="6.3s">他们说累了，就回家</p>
                </div>
            </div>
            <div class="swiper-slide stop-swiping">
                <div class="btn-box">
                    <div class="btn" id="backHome">回家</div>
                </div>
            </div>
            <div class="swiper-slide stop-swiping">
                <div class="select-area"></div>
            </div>
            <div class="swiper-slide" data-swiper-autoplay="8300">
                <div class="box center bottom50" id="box">
                </div>
            </div>
         	<div class="swiper-slide">
	            <div class="box center bottom50" id="fixed">
	               <!-- <p>出现一条根据该大区的<br />西五街内用户笔记阐述</p>-->
	            </div>
        	</div>
            <div class="swiper-slide">
                <div class="btn-box">
                    <!--<div class="btn footer_openApp last">去西五街 分享家乡年味</div>-->
                    <div class="box center bottom230">
                        <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">世界从来不大</p>
                        <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.3s">认真生活 哪里都是家</p>
                        <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4.3s">西五街</p>
                        <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="6.3s">做你的生活分享平台</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="music" class="music">
        <audio id="music-audio" loop="loop">
            <source src="./nw/audio/happynewyear.mp3" type="audio/mp3">
        </audio>
        <div class="control">
            <div class="control-after"></div>
        </div>
    </div>
    <!--<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
    <!--<script type="text/javascript" charset="UTF-8" src="//res.cdn.openinstall.io/openinstall.js"></script>-->
    <script src="https://cdn.bootcss.com/Swiper/4.4.6/js/swiper.min.js"></script>
    <script src="./nw/js/swiper.animate.min.js"></script>
    <script src="./nw/js/mPicker.js"></script>
    <!--<script src="./nw/js/open_install.js"></script>-->
    <!--<script src="./nw/js/weixin.js"></script>-->
    <script src="./nw/js/data.js"></script>
    <script src="./nw/js/main.js"></script>
</body>

</html>
